<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <article class="profile-card">
        <div class="image-wrapper">
            <img src="images/IMG_20240321_052233_746(resize).jpg" alt="profile image" data-testid="profilePicture">
        </div>

        <h1 data-testid="fullName">Modadeoluwa David Adedamola</h1>

        <h2 data-testid="jobTitle">Frontend Developer</h2>

        <p class="short-bio" data-testid="shortBio">Frontend developer passionate about crafting responsive and user-friendly web interfaces using HTML, CSS, JavaScript, and React. Enthusiastic about problem-solving and continous learning.</p>

        <p class="location" data-testid="currentLocation">FCT-Abuja, Nigeria</p>

        <p class="email" data-testid="emailAddress"><a href="mailto: modadegospel@gmail.com">modadegospel@gmail.com</a></p>

        <ul class="social-links" data-testid="socialLinks">
            <li><a href="https://github.com/modieee" data-testid="socialLinks" target="_blank"><i class="fa-brands fa-github"></i></a></li>
            <li><a href="https://www.linkedin.com/in/modadeoluwa-adedamola-401277111/" data-testid="socialLinks" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
            <li><a href="https://x.com/iamdrealmo" data-testid="socialLinks" target="_blank"><i class="fa-brands fa-x-twitter"></i></a></li>
        </ul>

        <div>
            <div class="current-time">
                <span id="current-time" data-testid="currentTimeUTC"></span>
            </div>
        </div>

        <script>
            function updateTime() {
                let currentTime = document.querySelector('[data-testid="currentTimeUTC"]')

                const setTime = new Date();
                const setHour = String(setTime.getUTCHours()).padStart(2, "0");
                const setMinute = String(setTime.getUTCMinutes()).padStart(2, "0");
                const setSecond = String(setTime.getUTCSeconds()).padStart(2, "0");
    
                currentTime.textContent = `${setHour} : ${setMinute} : ${setSecond}`
            }
            updateTime();
            setInterval(updateTime, 1000);
            
        </script>
    </article>
</body>
</html>
